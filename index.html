<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDN: CONTENT DELIVERY NETWORK: basically its says that the closest server to the system we are making this project the closes server will provide the files -->
        
</head>
<body>
<header>
    <div class="navbar">
        <div class="nav-logo">
            <div>
                <img class="logo border" src="./images/amazon_logo.png"/>
            </div>
        </div>
        <!-- address and icon -->
        <div class="nav-address border">
            <p class="delivery">Deliver to</p>
            <div class="add-icon"><i class="fa-solid fa-location-dot"></i>
            <p class="india">India</p>
            </div>
        </div>
        <!-- search bar -->
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
                <option>All Department</option>
                <option>Art & Crafts</option>
                <option>Automotive</option>
                <option>Baby</option>
                <option>Beauty and Personal Care</option>
                <option>Books</option>
                <option>Boy's Fashion</option>
                <option>Computers</option>
                <option>Deals</option>
                <option>Digital Music</option>
                <option>Electronics</option>
                <option>Girl's Fashion</option>
                <option>Health & Household</option>
                <option>Home & Kitchen</option>
                <option>Industrial & scientific</option>
                <option>Kindle Store</option>
                <option>Luggage</option>
                <option>Men's Fashion</option>
                <option>Movies & TV</option>
                <option>Music, CDs & Vinyl</option>
                <option>Pet Supplies</option>
                <option>Prime Video</option>
                <option>Software</option>
                <option>Sports & Outdoors</option>
                <option>Tools & Home Improvement</option>
                <option>Toys & Games</option>
                <option>Video Games</option>
                <option>Women's Fashion</option>
                <!-- We have to request the input from user -->
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </select>
        </div>
        <!-- 4 box -->
        <div class="indian-flag line"><img class="indian-flag" src="/Amazon clone/images/download.png" alt="indian-flag">
        <select class="IND">
            <option>IND</option>
        </select>
        </div>
        <!-- box5 -->
        <div class="border">
            <p><span>Hello, sign in</span></p>
            <p class="Account">Account & Lists</p>
        </div>
        <!-- box5 -->
        <div class="border">
            <p><span>Returns</span></p>
            <p class="Account">& Order</p>
        </div>

        <!-- box6 -->
        <div class="seller border">
            <div class="box6-icon"><i class="fa-solid fa-shop"></i></div>
            <p class="a-seller">Become a Seller</p>
        </div>

        <!-- box7 -->
        <div class="Cart border"><i class="fa-solid fa-cart-shopping"></i>
        <p class="y-cart border">Your Cart</p>
        </div>

        <!-- box8 -->
        <div><i class="fa-solid fa-user border"></i></div>



    </div>
</header>
</body>
</html>
